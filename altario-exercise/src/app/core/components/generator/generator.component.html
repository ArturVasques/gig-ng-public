<div class="container-fluid" *ngIf="info$ | async as info">
  <form [formGroup]="generatorForm" (submit)="onSubmit()">
  <div class="row w-50 m-auto p-5">
    <div class="col-12">
      <div class="row">
        <div class="col-4">
          <input
            type="text"
            class="form-control form-rounded"
            placeholder="Enter character"
            maxlength="1"
            formControlName="character"
          />
        </div>
        <div class="col-4"></div>
        <div class="col-4 d-flex align-items-end justify-content-end">
          <button type="submit" class="btn btn-info">Generate 2nd Grid</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <table class="table table-striped table-bordered text-center mb-0">
            <thead>
              <tr>
                <th></th>
                <th *ngFor="let col of info.matrix; let i = index">{{i}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of info.matrix; let i = index">
                <td>{{i}}</td>
                <td *ngFor="let cell of info.matrix; let j = index">
                  {{info.matrix[i][j]}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4 col-centered border border-dark rounded pt-2 pb-2">
          <p class="text-center mb-0">Your Code: {{info.code}}</p>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
